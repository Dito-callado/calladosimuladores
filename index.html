<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site em manutenção</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#0f172a;color:#e2e8f0}
    .card{max-width:640px;background:#111827;padding:32px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
    h1{margin:0 0 12px 0;font-size:28px}
    p{line-height:1.6;margin:0 0 8px 0}
    .small{opacity:.8;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Voltamos em instantes</h1>
    <p>Estamos realizando uma manutenção preventiva para manter o site seguro e estável.</p>
    <p class="small">Se precisar falar conosco agora, use nossos canais habituais.</p>
  </div>
</body>
</html>
