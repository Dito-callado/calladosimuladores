<script>
    // Inicia a biblioteca de ícones Lucide
    lucide.createIcons();

    // Lógica para o menu mobile
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = mobileMenu.querySelectorAll('a');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    });

    // Lógica para a tela de apresentação (Splash Screen)
    window.addEventListener('load', () => {
        const splashScreen = document.getElementById('splash-screen');
        const splashVideo = document.getElementById('splash-video');
        const skipButton = document.getElementById('skip-button');

        // Função para esconder o splash screen
        function hideSplashScreen() {
            splashScreen.classList.add('hidden');
            // Libera o scroll da página principal
            document.body.classList.remove('overflow-hidden'); 
        }

        // --- CORREÇÃO APLICADA AQUI ---
        // 1. Adiciona o evento de clique ao botão "Pular"
        skipButton.addEventListener('click', hideSplashScreen);

        // 2. (Bônus) Adiciona um evento para esconder a tela quando o vídeo acabar sozinho
        splashVideo.addEventListener('ended', hideSplashScreen);
    });
</script>
