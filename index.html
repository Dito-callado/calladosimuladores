<script>
    // Inicia a biblioteca de ícones Lucide
    lucide.createIcons();

    // Lógica para o menu mobile (não precisa esperar os vídeos)
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const navLinks = mobileMenu.querySelectorAll('a');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });
    });

    // --- MUDANÇA PRINCIPAL AQUI ---
    // Executa assim que o HTML estiver pronto, sem esperar por imagens/vídeos
    document.addEventListener('DOMContentLoaded', () => {
        const splashScreen = document.getElementById('splash-screen');
        const splashVideo = document.getElementById('splash-video');
        const skipButton = document.getElementById('skip-button');

        // Função para esconder o splash screen
        function hideSplashScreen() {
            splashScreen.classList.add('hidden');
            // Libera o scroll da página principal
            document.body.classList.remove('overflow-hidden'); 
        }

        // Adiciona o evento de clique ao botão "Pular"
        // Isso vai funcionar imediatamente agora
        skipButton.addEventListener('click', hideSplashScreen);

        // Adiciona um evento para esconder a tela quando o vídeo acabar sozinho
        // Se o vídeo não carregar, este evento simplesmente não será disparado, sem quebrar o site.
        splashVideo.addEventListener('ended', hideSplashScreen);
    });
</script>
