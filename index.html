<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callado Simuladores - Aluguel de Simuladores para Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1D1231; color: #E0E0E0; }
        .brand-orange { color: #F29400; }
        .bg-brand-orange { background-color: #F29400; }
        .hover-bg-brand-orange:hover { background-color: #d98200; }
        .brand-gray { color: #616D7E; }
        .bg-brand-gray { background-color: #616D7E; }
        .brand-dark-blue { color: #1D1231; }
        .bg-brand-dark-blue { background-color: #1D1231; }
        .section-title { font-weight: 900; font-size: 2.5rem; line-height: 1.2; }
        @media (min-width: 768px) { .section-title { font-size: 3rem; } }
        .card-bg { background-color: rgba(97, 109, 126, 0.1); border: 1px solid rgba(97, 109, 126, 0.2); backdrop-filter: blur(10px); }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #1D1231; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.8s ease-out; }
        #splash-screen.hidden { opacity: 0; pointer-events: none; }
        #splash-video { width: 100%; height: 100%; object-fit: cover; }
        #skip-button { position: absolute; bottom: 30px; right: 30px; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px 20px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.3); cursor: pointer; z-index: 10000; transition: background-color 0.3s; }
        #skip-button:hover { background-color: rgba(0, 0, 0, 0.8); }
        #hero-video-bg { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: 0; transform: translateX(-50%) translateY(-50%); object-fit: cover; }
        .embed-wrap { position: relative; width: 100%; padding-top: 56.25%; border-radius: 1rem; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 4px solid transparent; background: linear-gradient(45deg, #F29400, #FF6B00, #FFD700); background-clip: padding-box, border-box; background-origin: border-box; }
        .embed-wrap iframe, .embed-wrap video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body class="overflow-hidden">

</body>
</html>
