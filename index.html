<!-- Splash Screen (mais responsiva) -->
<script>
(function () {
  function hideSplashScreen() {
    var splashScreen = document.getElementById('splash-screen');
    if (!splashScreen) return;
    splashScreen.classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
    setTimeout(function () {
      splashScreen.style.display = 'none';
    }, 800);
  }

  function setupSplash() {
    var splashScreen = document.getElementById('splash-screen');
    var splashVideo  = document.getElementById('splash-video');
    var skipButton   = document.getElementById('skip-button');
    if (!splashScreen || !skipButton) return;

    // Clique do botão disponível imediatamente
    if (!skipButton.__bound) {
      skipButton.addEventListener('click', hideSplashScreen);
      skipButton.__bound = true;
    }

    // Também encerra quando o vídeo terminar (se carregar)
    if (splashVideo && !splashVideo.__bound) {
      splashVideo.addEventListener('ended', hideSplashScreen);
      splashVideo.__bound = true;
    }

    // Fallback: some sozinho depois de 12s
    if (!splashScreen.__timeout) {
      splashScreen.__timeout = setTimeout(hideSplashScreen, 12000);
    }
  }

  // Configura o mais cedo possível (antes de imagens/vídeos terminarem de carregar)
  document.addEventListener('DOMContentLoaded', setupSplash);
  window.addEventListener('load', setupSplash);
})();
</script>
