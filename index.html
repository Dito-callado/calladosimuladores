<form action="https://formsubmit.co/ditocallado@outlook.com" method="POST">
  <!-- Configurações do FormSubmit -->
  <input type="hidden" name="_subject" value="Novo orçamento pelo site - Callado Simuladores">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_captcha" value="false">
  <!-- redireciona após enviar (ajuste a URL se quiser uma página de obrigado) -->
  <input type="hidden" name="_next" value="https://seu-dominio.com/#contato">
  <!-- honeypot anti-spam (não remova) -->
  <input type="text" name="_honey" style="display:none">

  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Seu nome</label>
    <input type="text" id="name" name="name" autocomplete="name"
           class="bg-gray-700/50 border border-gray-600 text-white text-sm rounded-lg focus:ring-brand-orange focus:border-brand-orange block w-full p-2.5"
           placeholder="Nome Completo" required>
  </div>

  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Seu email</label>
    <input type="email" id="email" name="email" autocomplete="email"
           class="bg-gray-700/50 border border-gray-600 text-white text-sm rounded-lg focus:ring-brand-orange focus:border-brand-orange block w-full p-2.5"
           placeholder="seu@email.com" required>
  </div>

  <div class="mb-5">
    <label for="message" class="block mb-2 text-sm font-medium text-gray-300">Sua mensagem</label>
    <textarea id="message" name="message" rows="4"
              class="bg-gray-700/50 border border-gray-600 text-white text-sm rounded-lg focus:ring-brand-orange focus:border-brand-orange block w-full p-2.5"
              placeholder="Fale um pouco sobre seu evento..." required></textarea>
  </div>

  <button type="submit"
          class="w-full bg-brand-orange text-white font-bold py-3 px-5 rounded-lg shadow-md hover-bg-brand-orange transition-all duration-300 transform hover:scale-105">
    Enviar Mensagem
  </button>
</form>
